<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Offset columns</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container-fluid">
	  <h1>Offset Columns</h1>
	  <p>Resize the browser window to see the effect.</p>
	  <div class="row" style="background-color:gray;">
	    <div class="col-sm-5 col-md-6" style="background-color:lightblue;">.col-sm-5 .col-md-6</div>
	    <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0" style="background-color:lightcyan;">.col-sm-5 .col-sm-offset-2 .col-md-6 .col-md-offset-0</div>
	  </div>
	</div>
	
</body>
</html>
