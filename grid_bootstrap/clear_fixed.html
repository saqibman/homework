<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clear fixed</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
		<div class="jumbotron text-center">
  		<h1>Clear Fixed!</h1>
  		</div>
	<div class="row">
		    <div class="col-xs-6 col-sm-3" style="background-color:gray;">
		      <h3>Column 1</h3><br>
		      <p>Resize the browser window to see the effect. Also try to remove the div clearfix line and see what happens.</p>
		    </div>
	    <div class="col-xs-6 col-sm-3" style="background-color:lightblue;"><h3>Column 2</h3></div>
	    <!-- Add clearfix for only the required viewport -->
	    <div class="clearfix visible-xs"></div>
	    <div class="col-xs-6 col-sm-3" style="background-color:lightcyan;"><h3>Column 3</h3></div>
	    <div class="col-xs-6 col-sm-3" style="background-color:lightgray;"><h3>Column 4</h3></div>
	</div>
</div>
	
</body>
</html>
