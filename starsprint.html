<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stars</title>
</head>
<body>
	<script type="text/javascript">
		for(var a=1; a<=5; a++)
			{
				for(var s=1; s<a; s++)
				{
				document.write("*");
				}
			document.write("*");
			document.write("<br>")
			}

	</script>
</body>
</html>
