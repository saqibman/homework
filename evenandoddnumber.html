<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	for (var a=1; a<=25; a++) {
        if (a % 2=== 0) {
                document.write(a +  " is even");
                document.write("<br>");
        }
     
        else {
                document.write(a + " is odd");
                document.write("<br>");
        }
}
</script>
</body>
</html>
