<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>logical operator</title>
</head>
<body>
	
	<script type="text/javascript">
		
		const a=true;
		const b=false;
		document.write("this condition is"); 
		result=(!(a||b));
		document.write(result);
	</script>
	<br><br>
	<script type="text/javascript">
		
		const c=true;
		const d=false;
		document.write("this condition is"); 
		result=(c && d);
		document.write(result);
	</script>
	<br><br>
	<script type="text/javascript">

		const e=true;
		const f=false;
		document.write("this condition is"); 
		result=(e || f);
		document.write(result);
	</script>
</body>
</html>
