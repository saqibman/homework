<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>do while loops</title>
</head>
<body>
	
	<script type="text/javascript">
		var cont =1;
		document.write("incriment do while loop start ");
		document.write("<br>");

			do{		
						document.write("conter no = " + cont);
						document.write("<br>");
					cont++;
			}while (cont <= 10);
			document.write("incriment do while loop end");
	</script>

	<br><br>

	<script type="text/javascript">
		var cont =10;
		document.write("dicriment while loop start ");
		document.write("<br>");
			

			do{		
						document.write("conter no = " + cont);
						document.write("<br>");
					cont--;
			}while (cont >= 1);
			document.write("dicriment while loop end");
	</script>

	<br><br>

	<script type="text/javascript">
		var cont =1;
		document.write("odd number do while loop start ");
		document.write("<br>");

			 do{	
						document.write("conter no = " + cont);
						document.write("<br>");
					 cont +=2;
			}while(cont <= 10);
			document.write("odd number incriment loop end");
	</script>


</body>
</html>
