<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while loops</title>
</head>
<body>
	
	<script type="text/javascript">
		var cont =1;
		document.write("incriment while loop start ");
		document.write("<br>");

			while (cont <= 10) {
							
						document.write("conter no = " + cont);
						document.write("<br>");
					cont++;
			}
			document.write("incriment while loop end");
	</script>

	<br><br>

	<script type="text/javascript">
		var cont =10;
		document.write("dicriment while loop start ");
		document.write("<br>");
			

			while (cont >= 1) {
							
						document.write("conter no = " + cont);
						document.write("<br>");
					cont--;
			}
			document.write("dicriment while loop end");
	</script>


	<br><br>

	<script type="text/javascript">
		var cont =1;
		document.write("odd number while loop start ");
		document.write("<br>");

			while(cont <= 10) {
							
						document.write("conter no = " + cont);
						document.write("<br>");
					 cont +=2;
			}
			document.write("odd number incriment loop end");
	</script>

</body>
</html>
