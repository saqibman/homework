<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>possition</title>
	<style type="text/css">
	
	body{
		padding: 150px;

	}
	.pp{
		width: 700px;
		height: 900px;
		background-color: gray;
		border-color: 2px solid black;
		position: relative;
	}	
	.pp h1{
		border: 1px solid;
		position: absolute;
		background-color: yellow;
		border-radius: 6px;
		left: 650px;
    	top: -20px;
    	font-size: 20px;
	}
	.pp p{
		border:1px solid;
		border-radius: 6px;
		position: absolute;
		top: 250px;
		left: 200px;
		font-size: 100px;
	}
	
	</style>


</head>
<body>
	<div class="pp">
		<h1>Saqibman</h1>
		<p>Hello!</p>
		
	</div>
</body>
</html>
